<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techno Dark Devil | register</title>
    <link rel="icon" href="./IMAGES/logo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./css/register.css">
  </head>
  <body>
    <div id="container">
      <div id="left-container">
        <div id="branding">
          <img height="100" src="./IMAGES/logo.png" style="margin-left: 40%;" />
          <h1 style="color: #35424a; font-weight: bold; margin-left: 10%;">
            <span class="highlight">Techno</span> Dark Devil
          </h1>
        </div>
        <img  style="height: 200%; margin-left: 20%" src="./IMAGES/register.svg" />
        <div style="margin-left: 20%; width: 50%; color:#35424a;" align="center">
          <p>We care for you, no matter what we have to go through</p>
        </div>
      </div>
      <div id="right-container">
        <div id="form-head">
          <h1>REGISTER</h1>
        </div>
        <form id="login-form">
          <div class="field">
            <label for="email" class="form-label">Email:</label>
            <input
              name="email"
              class="form-control"
              type="text"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="field">
            <label for="password" class="form-label">Password:</label>
            <input
              name="password"
              class="form-control"
              type="password"
              placeholder="Enter Password"
              required
            />
          </div>
          <div class="field">
            <label for="re-enter-password" class="form-label">Re-enter Password:</label>
            <input
              name="re-enter-password"
              class="form-control"
              type="password"
              placeholder="Re-enter Password"
              required
            />
            <label for="email" class="validation-label"></label>
          </div>
          <div class="field">
            <button class="button" style="margin-left: 40%;">REGISTER</button>
          </div>
          <div class="field">
            <p style="color: white; font-size: 15px">
              Already have an account.
              <a class="highlight" href="./login.html">Login</a>
            </p>
          </div>

          <div id="other_options">
            <img class="option-item" src="./IMAGES/google.png" />
            <img class="option-item" src="./IMAGES/facebook.png" />
            <img class="option-item" src="./IMAGES/github.png" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
