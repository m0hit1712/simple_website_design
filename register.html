<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Techno Dark Devil | register</title>
    <link rel="icon" href="./IMAGES/logo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./css/register.css">
  </head>
  <body>
    <div id="container">
      <div id="left-container">
        <div id="branding">
          <img height="100" src="./IMAGES/logo.png" style="margin-left: 40%;" />
          <h1 style="color: #35424a; font-weight: bold; margin-left: 10%;">
            <span class="highlight">Techno</span> Dark Devil
          </h1>
        </div>
        <img  style="height: 200%; margin-left: 20%" src="./IMAGES/register.svg" />
        <div style="margin-left: 20%; width: 50%; color:#35424a;" align="center">
          <p>We care for you, no matter what we have to go through</p>
        </div>
      </div>
      <div id="right-container">
        <div id="form-head">
          <h1>REGISTER</h1>
        </div>
        <form id="register-form" method="POST" action="./index.html">
          <div class="field">
            <label for="email" class="form-label">Email:</label>
            <input
              name="email"
              class="form-control"
              type="text"
              placeholder="Enter Email"
              id="email"
              required
            />
            <label id="invalid_email" class="validation">You entered an invalid email</label>
          </div>
          <div class="field">
            <label for="password" class="form-label">Password:</label>
            <input
              name="password"
              class="form-control"
              type="password"
              placeholder="Enter Password"
              id="pass1"
              required
            />
          </div>
          <div class="field">
            <label for="re-enter-password" class="form-label">Re-enter Password:</label>
            <input
              name="re-enter-password"
              class="form-control"
              type="password"
              id="pass2"
              placeholder="Re-enter Password"
              required
            />
          </div>
          <label id="mismatch_password" class="validation">You entered two different passwords</label>
          <div class="field">
            <button class="button" type="button" onclick="submit_form()" style="margin-left: 40%;">REGISTER</button>
          </div>
          <div class="field">
            <p style="color: white; font-size: 15px">
              Already have an account.
              <a class="highlight" href="./login.html">Login</a>
            </p>
          </div>

          <div id="other_options">
            <img class="option-item" src="./IMAGES/google.png" />
            <img class="option-item" src="./IMAGES/facebook.png" />
            <img class="option-item" src="./IMAGES/github.png" />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>

    function validate_email(email){
      var email_pattern = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return String(email).search(email_pattern) != -1;
    }
    function check_match(pass1, pass2){
      return pass1 == pass2;
    }

    function submit_form()
    {
      email = document.getElementById("email");
      pass1 = document.getElementById("pass1");
      pass2 = document.getElementById("pass2");

      email_valid = validate_email(email.value);
      pass_match = check_match(pass1.value, pass2.value);


      if(!email_valid)
      {
        document.getElementById("invalid_email").style.display="block";
        setTimeout(function(){
          document.getElementById("invalid_email").style.display="none";
        },2000); 
      }

      if(!pass_match)
      {
        document.getElementById("mismatch_password").style.display="block";
        setTimeout(function(){
          document.getElementById("mismatch_password").style.display="none";
        },2000); 
      }

      if(email_valid && pass_match)
      {
        document.getElementById("register-form").submit();
      }
      else
      {
        return false;
      }
    }
  </script>
</html>
