<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Techno Dark Devil | login</title>
    <link rel="icon" href="./IMAGES/logo.png" type="image/gif" sizes="16x16" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div id="container">
      <div id="left-container">
        <div id="form-head">
          <h1>LOGIN</h1>
        </div>
        <form id="login-form">
          <div class="field">
            <label for="email" class="form-label">Email:</label>
            <input
              name="email"
              class="form-control"
              type="text"
              placeholder="Enter Email"
              id="email"
              required
            />
            <label id="invalid_email" class="validation">You entered an invalid email</label>
          </div>
          <div class="field">
            <label for="password" class="form-label">Password:</label>
            <input
              name="password"
              class="form-control"
              type="password"
              placeholder="Enter Password"
              required
            />
            <label for="email" class="validation-label"></label>
          </div>
          <div class="field">
            <button class="button" type="button" onclick="submit_form()" style="margin-left: 40%">LOGIN</button>
          </div>
          <div class="field">
            <p style="color: white; font-size: 15px">
              Don't have an account?
              <a class="highlight" href="./register.html">Create account</a>
            </p>
          </div>

          <div id="other_options">
            <img class="option-item" src="./IMAGES/google.png" />
            <img class="option-item" src="./IMAGES/facebook.png" />
            <img class="option-item" src="./IMAGES/github.png" />
          </div>
        </form>
      </div>
      <div id="right-container">
        <div id="branding">
          <img height="100" src="./IMAGES/logo.png" style="margin-left: 40%;" />
          <h1 style="color: #35424a; font-weight: bold; margin-left: 10%">
            <span class="highlight">Techno</span> Dark Devil
          </h1>
        </div>
        <img height="200" style="margin-left: 20%" src="./IMAGES/login.svg" />
        <div style="margin-left: 20%; width: 50%; color:#35424a;" align="center">
          <p>We care for you, no matter what we have to go through</p>
        </div>
      </div>
    </div>
    <script>
      function validate_email(email){
      var email_pattern = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return String(email).search(email_pattern) != -1;
    }
    function submit_form()
    {
      email = document.getElementById("email");
      email_valid = validate_email(email.value);
      if(!email_valid)
      {
        document.getElementById("invalid_email").style.display="block";
        setTimeout(function(){
          document.getElementById("invalid_email").style.display="none";
        },2000); 
      }
      if(email_valid)
      {
        document.getElementById("login-form").submit();
      }
      else
      {
        return false;
      }
    }
    </script>
  </body>
</html>
